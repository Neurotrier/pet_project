{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
	<link type="text/css" href="{% static 'todolist/css/styles.css' %}" rel="stylesheet" />

</head>
<body>
{%block start%}{%endblock%}
<div class="header">
    <ul class="headline">
				<li class="title">{{title}}</li>
				{%if request.user.is_authenticated%}
				<li class="last"><a href="{% url 'account' user.username %}">{{user.username}}</a> <a href="{% url 'logout'%}">Выйти</a></li>
					{%else%}
				<li class="last"><a href="{%url 'registration'%}">Регистриция</a> <a href="{% url 'login'%}">Войти</a></li>
				{%endif%}
			</ul>
</div>
{%block content%}{%endblock%}

<div class="rr">
	<a target="_blank" href="https://youtu.be/dQw4w9WgXcQ?si=vRstL3TQ1WqSpU6D">А на сегодня все, до скорых встреч:)</a>
</div>
</body>
</html>
